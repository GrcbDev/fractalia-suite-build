<section class="ds-card informative-service-content" *ngIf="data">

  <div class="ds-card-header align-items-center">
      <div class="d-flex align-items-center">
        <span class="{{data.icon }} ds-fs-24 mr-2"></span>
        <div class="ds-h4 ds-m-bold ds-c-black">
          {{data.name}}
        </div>
      </div>
      <span class="icon-info ds-header-icon-right cursor" (click)="open(service.name, service.longDesc, service.icon)"></span>
  </div>

  <div class="ds-card-body">

    <div class="ds-r-regular ds-fs-16 ds-body-primary ds-c-black ds-t-justify ds-mb-24p" [innerHTML]="data.longDesc">
    </div>
  </div>
</section>
